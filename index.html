		(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='http://rawgit.com/mrdoob/stats.js/master/build/stats.min.js';document.head.appendChild(script);})()</script>


		<script>


		var render = function () {
		if(!pause){

			requestAnimationFrame( render );

			//cube.rotation.x += 0.1;
			//cube.rotation.y += 0.1;
			draw();

			renderer.render(scene, camera);
			//console.log(frameRate())
		
			};
		}


		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );


		document.body.onresize = function(){
			camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
		}

		if (Detector.webgl) {//Detector.webgl
		    // init();
		    // animate();
		    render();
		} else {
		    var warning = Detector.getWebGLErrorMessage();
		    document.body.appendChild(warning);
		}

		</script>
